---
- name: Find LLDP
  hosts: ALCATEL
  gather_facts: no
  connection: local
  remote_user: admin
  become: yes
  become_method: enable
  become_user: admin

  tasks:
    - name: Find LLDP
      AutoConfigureLLDPB:
        username: admin
        password: switch
        hostname: "{{ ansible_host }}"
        port: 22
        os: "{{ ansible_network_os }}"